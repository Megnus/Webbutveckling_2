<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h3>User with the ssn {{ user['ssn'] }} is: </h3>
    <ul>
        {% for item in user %}
            <li>{{ item }}<span>:&emsp;</span>{{ user[item] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
