<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h3>Users</h3>
    <ul>
        {% for user in users %}
            <ul>
                {% for item in user %}
                    <li>
                        {{ item }}<span>:&emsp;</span>{{ user[item] }}
                    </li>
                {% endfor %}
                <br>
            </ul>
        {% endfor %}
    </ul>
</body>
</html>
