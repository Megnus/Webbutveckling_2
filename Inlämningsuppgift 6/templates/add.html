<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Add article</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="center">
        <h3>Wiqipedia</h3>
        <p>Create a article by filling in the form and then submitting by the submit button {{ edit }}.</p>
    </div>
    <form id="article-form" class="center" action="/added" method="post" enctype="multipart/form-data">
        <div class="row">
            <label for="name">Author</label><br>
            <input class="name" name="author" type="text" size="30" /><br>
        </div>
        <div class="row">
            <label for="name">Article title</label><br>
            <input class="name" name="title" type="text" size="30" /><br>
        </div>
        <div class="row">
            <label for="name">Article text</label><br>
            <textarea class="name" name="article" type="text" cols="60" rows="20"></textarea>
        </div>
        <br>
        <input id="submit_button" type="submit" value="Submit"/>
    </form>
</body>
</html>
